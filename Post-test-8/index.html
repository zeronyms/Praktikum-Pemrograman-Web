<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post Test 8</title>
    </head>
    <body>
        <header>
            <h2>Form Input</h2>
        </header>
        <main>
            <form action="process.php" method="post">
                <label for="nilai_matkul1">Nilai mata kuliah 1:</label>
                <input type="text" name="nilai_matkul1" required /><br />

                <div id="kolom_input"></div>

                <button type="button" id="tambah_input">
                    Tambah matakuliah</button
                ><br />

                <input type="submit" value="Hitung IPK" />
            </form>
        </main>
        <script>
            var counter = 2;
            document
                .getElementById("tambah_input")
                .addEventListener("click", function () {
                    var newLabel = document.createElement("label");
                    newLabel.setAttribute("for", "nilai_matkul" + counter);
                    newLabel.textContent =
                        "Nilai mata kuliah " + counter + ": ";

                    var newInput = document.createElement("input");
                    newInput.type = "text";
                    newInput.name = "nilai_matkul" + counter++; //ini diambil
                    newInput.placeholder = `Nilai Matakuliah ${counter - 1}`;

                    document
                        .getElementById("kolom_input")
                        .appendChild(newLabel);
                    document
                        .getElementById("kolom_input")
                        .appendChild(newInput);
                    document
                        .getElementById("kolom_input")
                        .appendChild(document.createElement("br"));
                });
            // console.log()
        </script>
    </body>
</html>
