<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <!-- form table -->
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>
                        <div class="inputBox">
                            <span>Name :</span>
                            <input id="name" type="text"/>
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input
                                id="email"
                                type="email"
                                placeholder="example@mail.com"
                            />
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input id="address" type="text"/>
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input id="city" type="text"/>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Country :</span>
                                <input id="country" type="text"/>
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text"/>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">payment</h3>
                        <div class="inputBox">
                            <span>Cards:</span>
                            <img src="assets/images/card_img.png" alt="" />
                        </div>
                        <div class="inputBox">
                            <span>Name on card :</span>
                            <input type="text"/>
                        </div>
                        <div class="inputBox">
                            <span>Credit card number :</span>
                            <input type="number"/>
                        </div>
                        <div class="inputBox">
                            <span>Items :</span>
                            <input id="items" type="text"/>
                        </div>
                        <!-- <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number"/>
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text"/>
                            </div>
                        </div> -->
                    </div>
                </div>
                <input
                    type="button"
                    value="proceed to checkout"
                    class="submit-btn"
                    onclick="addData()"
                />
            </form>
        </div>
        <!-- Output data -->
        <section class="table">
            <h1 class="hero">Invoice</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td class="name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td class="email"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td class="address"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td class="city"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td class="country"></td>
                </tr>
                <tr>
                    <td>Item:</td>
                    <td class="items"></td>
                </tr>
                <tr>
                    <td>Total harga:</td>
                    <td class="totalHarga"></td>
                </tr>
            </table>
        </section>
        <script>
            function addData(){
                const name = document.getElementById('name').value
                const email = document.getElementById('email').value
                const address = document.getElementById('address').value
                const city = document.getElementById('city').value
                const country = document.getElementById('country').value
                
                document.querySelector('.name').textContent = name
                document.querySelector('.email').textContent = email

                document.querySelector('.address').textContent = address
                document.querySelector('.city').textContent = city
                document.querySelector('.country').textContent = country
                
                const inputItems = document.getElementById('items').value
                let items = inputItems.split(',')

                let totalHarga = 0

                let furniturePrice = {
                    "lemari" : 2000000,
                    "kursi" : 1000000,
                    "meja" : 2500000,
                    "lemari kecil" : 500000,
                    "tempat tidur" : 5000000
                }

                for(let i = 0; i < items.length; i++){
                    let itemName = items[i].trim().toLowerCase()

                    if (furniturePrice[itemName]) {
                        totalHarga += furniturePrice[itemName]
                    } else {
                        alert("Item '" + itemName + "' tidak terdaftar.")
                    }
                }
                document.querySelector('.items').textContent = inputItems
                document.querySelector('.totalHarga').textContent = totalHarga
            

            
        }
        </script>
    </body>
</html>
